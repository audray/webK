<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Kokyaku</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
	<div class="image">
		<!-- Navbar goes here -->
		<div class="navbar-fixed ">
			<nav>

				<div class="nav-wrapper">
					<a href="#!" class="brand-logo">Kokyaku</a>
					<ul class="right hide-on-med-and-down">
						<li><a href="">About</a></li>
						<li><a href="">Contact Us</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<!--Navbar end -->

		<!-- Inputs -->
		<br>
		<div class="center-align">
			<img src="img\user.jpg" alt="" class="circle responsive-img "> <!-- notice the "circle" class -->
		</div>
		<div class="valign-wrapper">
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix" >email</i>
							<input id="icon_prefix" type="text" class="validate">
							<label for="icon_prefix" class="active">Email</label>
						</div>
					</div>
					<div class="row">	
						<div class="input-field col s12">
							<i class="material-icons prefix">vpn_key</i>
							<input id="icon_telephone" type="tel" class="validate">
							<label for="icon_telephone" class="active">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="center-align">
						
							<button class="btn waves-effect waves-light" type="submit" name="action" onclick="location.href='www.google.com';">Submit
								<i class="material-icons right">send</i>
							</button>
							<br><br>
							Or <br><br>
							<img src="img/face.png"><br>
							<img src="img/google.png"><br>
							<img src="img/twitter.png"><br>
							<a href="">Forgot Password?</a>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- Inputs-->

		
		<script type="text/javascript" src ="js/materialize.min.js"></script>
		<script type="text/javascript" src ="js/jquery.js"></script>
	</div>
</body>
</html>
