<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="image2">
	<!-- Navbar goes here -->
	<div class="navbar-fixed ">
		<nav>

			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">Kokyaku</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="">About</a></li>
					<li><a href="">Contact Us</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<!--Navbar end -->
	<br>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="" id="first_name" type="text" class="validate">
					<label for="first_name"  class="active">First Name</label>
				</div>
				<div class="input-field col s6">
					<input id="last_name" type="text" class="validate">
					<label for="last_name"  class="active">Last Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input  value=""  type="text" class="validate">
					<label for="disabled"  class="active">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input  type="text" class="validate">
					<label for="password"  class="active">Phone</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<textarea id="textarea1" class="materialize-textarea"></textarea>
					<label for="textarea1" class="active">Comment</label>
				</div>
			</div>
		</div>
	</form>
	<div class="center-align">
		<button class="btn waves-effect waves-light" type="submit" name="action">Submit
			<i class="material-icons right">send</i>
		</button>
	</div><br>
</div>
<script type="text/javascript" src ="js/materialize.min.js"></script>
<script type="text/javascript" src ="js/jquery.js"></script>
</div>
</body>
</html>
